<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:ital,wght@0,400;0,700;1,400&family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Convert Money</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Convert Money</h1>
        </header>

        <main>
            <label for="">
                Converter <b>de</b>
                <select name="" id="">
                    <option value="">
                        R$ Real brasileiro
                    </option>
                </select>
            </label>

            <label for="">
                Converter <b>para</b>
                <select name="" id="">
                    <option value="">
                        US$ Dólar americano
                    </option>
                    <option value="">
                        € Euro
                    </option>
                </select>
            </label>

            <label for="">
                Valor
                <input id="input-real" type="text" placeholder="R$ 10.000,00">
            </label>

            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="./assets/img/brasil.svg" alt="brazil flag">
                    <p class="currency-name">Real</p>
                    <p class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow-img" src="./assets/img/arrow.png" alt="arrow">

                <div class="currency-container">
                    <img src="./assets/img/estados-unidos.svg" alt="usa flag">
                    <p class="currency-name">Dólar americano</p>
                    <p class="currency-value">US$ 2.000,00</p>
                </div>
            </section>

        </main>
    </div>
</body>
<script src="./scripts.js"></script>
</html>
